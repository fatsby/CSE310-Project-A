        <script>
            $("#menu").on("click", "li", function () {
                $(this).toggleClass("check");
            });

            $("#button-addon2").on("click", function () {
                const value = $("#to-do").val();
                if (value != "")
                    $("#menu").append(`<li>
                    ${value}
                    <span class="remove"
                        ><i class="fa-solid fa-xmark"></i
                    ></span>
                </li>`);
                $("#to-do").val("");
            });

            $("#menu").on("click", ".remove", function () {
                $(this).closest("li").remove();
            });
